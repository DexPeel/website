<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/image/icon_head.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Милый дом - интернет магазин мебли и товаров для дома</title>
</head>
<body>
    <header>
        <div class="container_header">
            <div class="logo_search_user">
                <div class="logo">
                    <div class="logo_image">
                        <a href="#"><img src="assets/image/logo.png" alt="logo.png" width="100"height="100"></a>
                    </div>
                    <div class="logo_slogan"><p>Хуй в пизде, <br> а не воде</p></div>
                </div>
                <input type="search" value placeholder="Поиск" id="search_input" class="search_input search_icon">
                <div class="user">
                    <ul class = "user_icons">
                        <li class="icon support"><button class="btn_user_icon"><img src="assets/image/support_icon.png" alt="" width="30" height="30"></button></li>
                        <li class="icon profile"><button class="btn_user_icon"><img src="assets/image/profile_icon.png" alt="" width="30" height="30"></button></li>
                        <li class="icon favorites"><button class="btn_user_icon"><img src="assets/image/favorites_icon.png" alt="" width="30" height="30"></button></li>
                        <li class="icon basket"><button class="btn_user_icon"><img src="assets/image/basket_icon.png" alt="" width="30" height="30"></button></li>
                    </ul>
                </div>
            </div>
            <div class="nav_bar">
                <ul class="nav_items">
                    <li class="items">
                        <div class="menu_burger">
                            <div class="burger">
                                <span class="burger_item char">☰</span>
                                <span class="burger_item_text">Категории</span>
                            </div>
                        </div>
                    </li>
                    <li class="items"><a href="#">Мягкая мебель</a></li>
                    <li class="items"><a href="#">Спальня</a></li>
                    <li class="items"><a href="#">Гостиная</a></li>
                    <li class="items"><a href="#">Прихожая</a></li>
                    <li class="items"><a href="#">Детская</a></li>
                    <li class="items"><a href="#">Кабинет</a></li>
                    <li class="items"><a href="#">Столы и стулья</a></li>
                    <li class="items"><a href="#">Кухня</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="slideshow_container">
            <div class="slides fade">
                <img src="assets/image/aboba.jpg" alt="slide_bar_icon" width: "100%" height="300px">
            </div>
            <div class="slides fade">
                <img src="assets/image/cat.jpg" alt="slide_bar_icon" width: "100%" height="300px">
            </div>
            <div class="slides fade">
                <img src="assets/image/lexa.jpg" alt="slide_bar_icon" width: "100%" height="300px">
            </div>
            <div class="slides fade">
                <img src="assets/image/marina_ivanovna.jpg" alt="slide_bar_icon" width: "100%" height="300px">
            </div>
        </div>
        <br>
        <div style="text-align: center;">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="assets/script/script.js"></script>
</body>
</html>
